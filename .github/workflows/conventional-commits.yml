name: Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: conventional-commits-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  validate:
    name: Conventional Commits
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout PR HEAD (pull_request)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Validate commit messages
        id: conventional_commits
        uses: webiny/action-conventional-commits@v1.3.0
        with:
          allowed-commit-types: "feat,fix,docs,style,refactor,test,chore"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment with Conventional Commits guidance
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const marker = '<!-- conventional-commits-check -->';
            const body = [
              marker,
              '## ‚ùå Conventional Commits Check Failed',
              '',
              'One or more commit messages in this pull request do not follow the Conventional Commits format.',
              '',
              '**Required format**',
              '```',
              '<type>(<scope>): <subject>',
              '```',
              '',
              '**Allowed types:** feat, fix, docs, style, refactor, test, chore',
              '**Suggested scopes:** backend, extension, frontend, cli, infrastructure, project',
              '',
              '**How to fix**',
              '1. Update the commit message using `git commit --amend` (latest) or `git rebase -i` (older).',
              '2. Force push the updated commits to this branch.',
              '',
              'See `project/guides/development-workflow.md#commit-message-format` for full guidance.'
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });

            const existing = comments.find((comment) => comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

